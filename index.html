<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--CSS-->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>

<body id="background">
    <div class="container-fluid">
        <div class="row">
            <header class="col-lg-12">
                <h1>Jeu de Plateau</h1>
            
                <div id="presentation" class="d-flex justify-content-center">
                    <p>Le jeu se joue avec les touches directionnelles du clavier, 3 mouvements Max par tour, des armes a récupérer, <br>
                        Lorsque les joueurs se rencontrent, le combat débute !!!</p>
                </div>
            </header>

            <div id="info1" class="col-lg-4 text-center d-flex">
                <div>
                    <img class="img-fluid p1" src="./img/players/Male.png" alt="">
                </div>
                <div class="attributes flex-column">
                    <p class="name"></p>
                    <p class="health"></p>
                    <p class="weaponName"></p>
                    <p class="weaponImg"></p>
                    <p class="degats"></p>
                    <p class="shieldName"></p>
                    <p class="shield"></p>
                </div>
            </div>

            <div class="col-lg-4 d-flex justify-content-center middle">
                <div class="flex-column">
                    <div id="start"></div>
                    
                    <div id="timeToMove">
                        <div id="player_Turn"></div>
                        <button type="button" id="nextTurn" class="btn btn-primary">Next Turn</button>
                    </div>

                    <div id="changeTurn" class="text-center"></div> <!--Message de changement de joueur-->
                    
                    <div id="battle">
                        <div id="playerTurn">
                            <button type="button" id="attack" class="btn btn-primary">Attack</button>
                            <button type="button" id="defend" class="btn btn-primary">Defend</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="info2" class="col-lg-4 text-center d-flex">
                <div class="joueur2 attributes flex-column">
                    <p class="name"></p>
                    <p class="health"></p>
                    <p class="weaponName"></p>
                    <p class="weaponImg"></p>
                    <p class="degats"></p>
                    <p class="shieldName"></p>
                    <p class="shield"></p>
                </div>
                <div>
                    <img class="img-fluid p2" src="./img/players/Female.png" alt="">
                </div>
            </div>

            <footer id="intro" class="col-lg-12 text-center">
                <p>L'affrontement est lancé !!</p>
            </footer>
        </div>
    </div>

    <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"
  ></script>

  <script type="module" src="./js/main.js"></script>
</body>
</html>
